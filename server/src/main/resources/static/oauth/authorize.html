<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" sizes="32x32" href="/moth/favicon.png">
        <meta charset="UTF-8">
        <title> OAuth Login </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <style>
            img {
                border-radius: 50%;
                border: 5px solid white;
                margin-top: 15vh;
                margin-bottom: 12vh;
                max-height: 20vh;
                max-width: 20vw;
            }
            body {
                position: absolute;
                background: #282c37;
                padding: 0;
                justify-content: center;
                align-items: center;
                text-align: center;
                width: 100%;
                height: 100%;
            }
            form {
                color: white;
                font-family: 'Roboto Mono', monospace;
                margin-top: auto;
                margin-bottom: auto;
            }
            input {
                margin: 2vh;
                padding: 2vh;
            }
            input[type="submit" i] {
                font-family: inherit;
                color: black;
            }
            .spin img{
                transition: transform 1s;
            }
            .spin img:hover {
                transform: rotate(360deg) translateZ(0);
            }

        </style>
    </head>
    <body>
    <div class="spin">
    <img src="/static/moth/cyber-moth.png" alt="Moth Logo">
    </div>
    <form action="/oauth/login">
        Who are you?<br/>
        <input name="user"/><br/>
        Why are you here?<br/>
        <input name="password"/><br/>
        <input name="client_id" type="hidden" value="client_id_value"/>
        <input name="redirect_uri" type="hidden" value="redirect_uri_value"/>
        <input type="submit" value="let me in!"/>
    </form>
    </body>
</html>
